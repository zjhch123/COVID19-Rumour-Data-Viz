<!doctype html>
<html>
  <head>
    <title>COVID-19 · 谣言发展可视化</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="./css/index.css?dsafasdsa" />
    <script src="./lib/echarts.js"></script>
    <script src="./lib/jquery.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./img/virus-title.png" class="png">
        <div class="tlt">
          <div class="top">COVID-19 · 谣言发展可视化</div>
          <div class="bottom">展示了疫情期间谣言数量<span class="gray">发展、变化</span>的整体情况，以揭示出谣言生发和变化的规律</div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row row-1">
        <div class="column column-1">
          <div class="chart">
            <div class="logo">
              #谣言数量变化地图
            </div>
            <div id="chart4"></div>
          </div>
        </div>
        <div class="column column-2">
          <div class="row">
            <div class="chart">
              <div class="logo">
                #谣言总量和当日新增数量柱状图
              </div>
              <div id="chart1"></div>
            </div>
          </div>
          <div class="row">
            <div class="chart">
              <div class="logo">
                #谣言总量和每日感染人数柱状折线图
              </div>
              <div id="chart2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-2">
        <div class="chart">
          <div class="logo">
            #每日谣言数量和政府每日行动数量柱状折线图
          </div>
          <div id="chart3"></div>
        </div>
      </div>
      <div class="row row-3">
        <div class="column column-1">
          <div class="left">
            <div class="left-left">
              <div>谣</div>
              <div>言</div>
              <div>浏</div>
              <div>览</div>
              <div>量</div>
            </div>
            <div class="left-right">
              <div class="top">TOP</div>
              <div class="five">5</div>
            </div>
          </div>
          <div class="right">
            <div id="chart5"></div>
          </div>
        </div>
        <div class="column column-2">
          <div class="J_list list"></div>
        </div>
      </div>
      <img src="./img/virus-1.png" class="v1">
    </main>
    <footer>
      <div class="container source">
        <div>数据来源：头条辟谣</div>
        <div>数据截至：2020年5月7日</div>
      </div>
      <div class="blue"></div>
    </footer>
    
    <script src="./js/constants.js?421321"></script>
    <script src="./js/data.js?412321"></script>
    <script src="./js/chart1.js?412321"></script>
    <script src="./js/chart2.js?4r123421"></script>
    <script src="./js/chart3.js?4r123421"></script>
    <script src="./js/chart4.js?4r123421"></script>
    <script src="./js/chart5.js?4r123421"></script>
    <script src="./js/index.js?4r123421"></script>
  </body>
</html>
